<!-- your_app/templates/your_app/compare_models.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Model Comparison</h1>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Please input file path:</strong></p>
                <form method="post" action="/human_feedback/">
                    {% csrf_token %}
                    <input type="text" id="file_path_01" name="file_path"><br><br>
                    <button name="button_name" value="value_4" type="submit">Submit for processing summary</button>
                </form>

                <h2>Model One</h2>
                <!-- Adjust these fields based on your actual model attributes -->
                <p><strong>Summary Model 1 Result:</strong> {{ model_one }}</p>
                <form method="post" action="/human_feedback/">
                    {% csrf_token %}
                    <button name="button_name" value="value_1" type="submit">Click Me If You Feel Model One Is Better!</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Model Two</h2>
                <!-- Adjust these fields based on your actual model attributes -->
                <p><strong>Summary Model 2 Result:</strong> {{ model_two }}</p>
                <form method="post" action="/human_feedback/">
                    {% csrf_token %}
                    <button name="button_name" value="value_2" type="submit">Click Me If You Feel Model Two Is Better!</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Your Submission</h2>
                <!-- Adjust these fields based on your actual model attributes -->
                <form method="post" action="/human_feedback/">
                    {% csrf_token %}
                    <input type="text" id="user_summary" name="user_summary"><br><br>
                    <button name="button_name" value="value_3" type="submit" onclick="">Submit your summary!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
